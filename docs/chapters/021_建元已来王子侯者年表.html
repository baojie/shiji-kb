<h1><a href="#pn-0" id="pn-0" class="para-num" title="点击复制链接">0</a> 建元已来王子侯者年表 <a href="../original_text/021_建元已来王子侯者年表.txt" class="original-text-link">原文</a></h1>

<h2>制诏</h2>

<p><a href="#pn-1" id="pn-1" class="para-num" title="点击复制链接">1</a> 制诏<span class="official" title="官职">御史</span>：</p>

<blockquote>
<span class="dialogue quoted">"诸侯王或欲推私恩分子弟邑者，令各条上，朕且临定其号名。"</span><br>
</blockquote>

<h2>太史公曰</h2>

<p><a href="#pn-2" id="pn-2" class="para-num" title="点击复制链接">2</a> <span class="official" title="官职">太史公</span>曰：盛哉，天子之德！一人有庆，天下赖之。</p>

<h2>表略</h2>

<p>（表略）</p>

<h2>赞</h2>

<p><a href="#pn-3" id="pn-3" class="para-num" title="点击复制链接">3</a> <span class="dynasty" title="朝代/氏族">汉</span>世之初，矫枉过正。<br>
欲大本枝，先封同姓。<br>
<span class="time" title="时间">建元</span>已后，籓翰克盛。<br>
<span class="person" title="人名">主父偃</span>上言，推恩下令。<br>
<span class="official" title="官职">长沙王</span>、<span class="official" title="官职">济北王</span>、<span class="official" title="官职">中山王</span>、<span class="official" title="官职">赵敬王</span>。<br>
分邑广封，振振在咏。<br>
扞城御侮，晔晔辉映。<br>
百足不僵，一人有庆。</p>
