<h1><a class="para-num" href="#pn-0" id="pn-0" title="点击复制链接">0</a> 建元已来王子侯者年表 <a class="original-text-link" href="../original_text/021_建元已来王子侯者年表.txt">原文</a></h1>
<h2 id="section-制诏">制诏</h2>
<p><a class="para-num" href="#pn-1" id="pn-1" title="点击复制链接">1</a> 制诏<span class="official" title="官职">御史</span>：</p>
<blockquote>
<span class="quoted">"诸侯王或欲推私恩分子弟邑者，令各条上，朕且临定其号名。"</span><br/>
</blockquote>
<h2 id="section-太史公曰">太史公曰</h2>
<p><a class="para-num" href="#pn-2" id="pn-2" title="点击复制链接">2</a> <span class="official" title="官职">太史公</span>曰：盛哉，天子之德！一人有庆，天下赖之。</p>
<h2 id="section-表略">表略</h2>
<p>（表略）</p>
<h2 id="section-赞">赞</h2>
<p><a class="para-num" href="#pn-3" id="pn-3" title="点击复制链接">3</a> <span class="dynasty" title="朝代/氏族">汉</span>世之初，矫枉过正。</p>
<p><a class="para-num" href="#pn-4" id="pn-4" title="点击复制链接">4</a> 欲大本枝，先封同姓。</p>
<p><a class="para-num" href="#pn-5" id="pn-5" title="点击复制链接">5</a> <span class="time" title="时间">建元</span>已后，籓翰克盛。</p>
<p><a class="para-num" href="#pn-6" id="pn-6" title="点击复制链接">6</a> <span class="person" title="人名">主父偃</span>上言，推恩下令。</p>
<p><a class="para-num" href="#pn-7" id="pn-7" title="点击复制链接">7</a> <span class="official" title="官职">长沙王</span>、<span class="official" title="官职">济北王</span>、<span class="official" title="官职">中山王</span>、<span class="official" title="官职">赵敬王</span>。</p>
<p><a class="para-num" href="#pn-8" id="pn-8" title="点击复制链接">8</a> 分邑广封，振振在咏。</p>
<p><a class="para-num" href="#pn-9" id="pn-9" title="点击复制链接">9</a> 扞城御侮，晔晔辉映。</p>
<p><a class="para-num" href="#pn-10" id="pn-10" title="点击复制链接">10</a> 百足不僵，一人有庆。</p>
