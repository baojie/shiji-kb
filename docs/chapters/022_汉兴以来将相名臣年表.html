<h1><a href="#pn-0" id="pn-0" class="para-num" title="点击复制链接">0</a> 汉兴以来将相名臣年表 <a href="../original_text/022_汉兴以来将相名臣年表.txt" class="original-text-link">原文</a></h1>

<h2>太史公曰</h2>

<p><a href="#pn-1" id="pn-1" class="para-num" title="点击复制链接">1</a> <span class="official" title="官职">太史公</span>曰：<span class="dynasty" title="朝代/氏族">汉</span>兴以来，<span class="official" title="官职">将相</span>名臣，功臣侯表载之矣。</p>

<h2>表略</h2>

<p>（表略）</p>

<h2>赞</h2>

<p><a href="#pn-2" id="pn-2" class="para-num" title="点击复制链接">2</a> <span class="time" title="时间">建元</span>以来，侯功臣表见矣。<br>
编次<span class="official" title="官职">将相</span>名臣，年表颇详。<br>
前代<span class="official" title="官职">丞相</span>、<span class="official" title="官职">御史大夫</span>、<span class="official" title="官职">太尉</span>，功勋卓著。<br>
后世为法，万古流芳。</p>
